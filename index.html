<script type="module">
    $(document).ready(function(){
        $('#hide').click(function(){
            $('.dropdown_item').slideUp(500);
        });
        $('#show').click(function(){
            $('.dropdown_item').slideToggle(500);
        });
    });
    $(document).ready(function(){
        $('#showtype').click(function(){
            $('.type').slideToggle(500);
        });
    });
    $(document).ready(()=>{
        function getPage(page){
            $.ajax({
                url:page,
                cache:false,
                success:function(respone){
                    const res=`${respone}`;
                    $('.section').html(res);
                }

            });
        }
        getPage('home.html');
        $('#home').click(()=>{
            getPage('home.html')
        })
        $('#foodeng').click(()=>{
            getPage('foodeng.html')
        })
        $('#foodkh').click(()=>{
            getPage('foodkh.html')
        })
        $('#contact').click(()=>{
            getPage('contact.html')
        })
        $('#new').click(()=>{
            getPage('new.html')
        })
      
    })
</script>
